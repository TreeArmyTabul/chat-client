@if (chatService.nickname().length > 0) {
    <h2>채팅</h2>
    <ul>
        @for (message of chatService.messages(); track $index) {
            <li>{{ message }}</li>
        }
    </ul>
    <input [(ngModel)]="inputMessage" (keydown.enter)="sendMessage()" placeholder="메시지를 입력하세요" />
    <button (click)="sendMessage()">보내기</button>
} @else {
    <p>채팅 서버에 접속 중입니다...</p>
}
